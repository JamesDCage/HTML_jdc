<!DOCTYPE html>

<html>

    <head>
        <title>Span & Div</title>		

		<link rel="stylesheet" href="cs50w.css">
		<style>
			#top {
				font-size: 36px;
				color: green;

			}
			#middle {
				font-size: 24px;
			}
			#bottom {
				font-size: 18px;
			}
			.name {
				font-weight:bold;
				color: blue;
			}
		</style>
	</head>
   
    <body>
	    <div id="top" class="name">
		    This is the <span class="name">top</span> of my web page.
		</div>
		<div id="middle">
		    This is the <span class="name">middle</span> of my web page.
		</div>
		<div id="bottom">
		    This is the <span class="name">bottom</span> of my web page.
		</div>
    </body>

</html>
